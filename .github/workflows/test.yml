name: backend build and tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          set -x
          cd backend
          cp env/dev.env .env
          docker compose up -d postgres
          pipx install poetry
          poetry install
          ./run-tests.sh
